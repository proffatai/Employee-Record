<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee_detail</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h3 style="text-align: center; margin: 0 auto; padding-bottom: 25px;">{{employee.firstname}} {{employee.lastname}} Details</h3>
    <div class="card mx-auto" style="width: 18rem; margin: 0 auto; ">
        <img class="card-img-top" src="{{employee.photo.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{employee.fullname}}</h5>
          <p class="card-text">{{employee.designation}}</p>
          <p class="card-text">{{employee.email}}</p>
          <p class="card-text">{{employee.phonenumber}}</p>
          <a href="{% url 'employee_list'%} " class="btn btn-primary">Go Back</a>
        </div>
      </div>
    
</body>
</html>
